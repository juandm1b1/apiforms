{% extends "app1/base.html" %}

{% block content %}

<form action="{{Form_contacto}}" method="post">

    {% csrf_token %}

    <table class="table table-bordered" width=90%>

        <tbody>
          <tr>
            <th class="dark" scope="col" >Asunto:</th>            
            <td>{{form.asunto}}</td>
          </tr>
          <tr> 
            <th scope="col">Mensaje:</th>           
            <td>{{form.mensaje}}</td>            
          </tr> 
          <tr> 
            <th scope="col">Remitente:</th>           
            <td>{{form.remitente}}</td>            
          </tr> 
          <tr>
            <th scope="col">Con copia a mi correo:</th>           
            <td>{{form.cc_myself}}</td>
          </tr>   
        </tbody>
      </table>


    <input type="submit" value="Enviar">

</form>

{% endblock %}
